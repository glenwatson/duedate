<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>duedate</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>

    <script src="controller.js"></script>

    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

</head>
<body>

    <div class="container">

        <div class="page-header">
            <h1>duedate</h1>
        </div>

        <div class="row" id="authorize-div" style="display: none">
            <div class="text-center">
                <button class="btn btn-default" onclick="duedate.handleAuthClick(event)">
                    Authorize access to Google Tasks API
                </button>
            </div>
        </div>

        <div class="row" id="app-div" style="display: none" ng-controller="tasklistCtrl">

            <div class="col-md-4">

                <div class="list">
                    <ul class="nav" ng-model="data.selectedTasklist" ng-init="data.selectedTasklist='all'">
                        <li class="btn btn-block" ng-click="data.selectedTasklist='all'" ng-class="{'selected-tasklist': data.selectedTasklist=='all'}">
                            <h5>all <small>items: {{tasklistsTotal()}}</small></h5>
                        </li>
                        <li class="btn btn-block" ng-click="data.selectedTasklist=tasklist" ng-repeat="tasklist in tasklists" ng-class="{'selected-tasklist': data.selectedTasklist.id==tasklist.id}">
                            <button class="btn btn-default pull-right" ng-if="tasklist.title!='tasks'" ng-click="tasklistsDelete(tasklist)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                            <h5>{{tasklist.title}} <small>items: {{tasklist.tasks.length}}</small></h5>
                        </li>
                    </ul>
                </div>

                <form ng-submit="tasklistsInsert(data.tasklistInput)">
                    <input type="text" class="form-control" ng-model="data.tasklistInput" placeholder="Add new tasklist">
                </form>

            </div>

            <div class="col-md-8">

                <div class="list">
                    <div ng-repeat="tasklist in tasklists" ng-if="tasklist.id==data.selectedTasklist.id || data.selectedTasklist=='all'">
                        <div class="input-group" ng-repeat="task in tasklist.tasks | orderBy:'due'">
                            <span class="input-group-addon">
                                <input type="checkbox" ng-model="task.status" ng-true-value="'completed'" ng-false-value="'needsAction'" ng-change="tasksUpdateStatus(task)">
                            </span>

                            <input type="text" class="form-control" ng-model="task.title" ng-class="{'task-done': task.status == 'completed'}" ng-keyup="$event.keyCode == 13 && tasksUpdateName(task, $event)">

                            <div class="input-group-btn">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{tasklist.title}}</button>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li ng-repeat="newtasklist in tasklists">
                                            <a href="" ng-click="tasksUpdateTasklist(task, tasklist, newtasklist)">{{newtasklist.title}}</a>
                                        </li>
                                    </ul>
                                </div>
                                <button class="btn btn-default" type="button" task-date>
                                    <div ng-if="task.due">{{task.due | date:'fullDate':'+0'}}</div>
                                    <div ng-if="!task.due"><span class="glyphicon glyphicon-calendar"></span></div>
                                </button>
                                <button class="btn btn-default" type="button" ng-click="tasksDelete(task)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <form ng-submit="tasksInsert(data.selectedTasklist, data.taskInput)">
                    <input type="text" class="form-control" ng-model="data.taskInput" placeholder="Add new task">
                </form>

            </div>

        </div>

        <footer class="footer">
            <p>Â© 2016 <a href="http://francisbergin.com">Francis Bergin</a></p>
        </footer>

    </div>

</body>
</html>
