<!DOCTYPE html>
<html lang="en" ng-app="duedateApp">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>duedate</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>

    <script src="duedate.js"></script>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
<body ng-controller="tasklistCtrl">

    <div class="container">

        <div class="page-header">
            <h1>duedate</h1>
        </div>

        <div class="row" ng-show="authenticated==undefined">
            <div class="text-center">
                <span class="glyphicon glyphicon-refresh"></span>
            </div>
        </div>

        <div class="row" ng-show="authenticated==false">
            <div class="text-center">
                <button class="btn btn-default" ng-click="checkAuth(false)">
                    Authorize access to Google Tasks API
                </button>
            </div>
        </div>

        <div class="row" ng-show="authenticated==true">

            <div class="col-md-4">

                <div class="list">
                    <ul class="nav" ng-model="data.selectedTasklist" ng-init="data.selectedTasklist='all'">
                        <li class="btn btn-block" ng-click="data.selectedTasklist='all'" ng-class="{'selected-tasklist': data.selectedTasklist=='all'}">
                            <h5>all <small>items: {{tasks.length}}</small></h5>
                        </li>
                        <li class="btn btn-block" ng-click="data.selectedTasklist=tasklist" ng-repeat="tasklist in tasklists" ng-class="{'selected-tasklist': data.selectedTasklist.id==tasklist.id}">

                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="glyphicon glyphicon-option-vertical"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="" data-toggle="modal" data-target="#{{tasklist.id}}">
                                        <span class="glyphicon glyphicon-pencil"></span> rename
                                    </a></li>
                                    <li ng-if="tasklist.id!=defaultTasklist.id">
                                        <a href="" ng-click="tasklistsDelete(tasklist)">
                                            <span class="glyphicon glyphicon-trash"></span> delete
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <h5>{{tasklist.title}} <small>items: {{(tasks|filter:isTaskInTasklist(tasklist)).length}}</small></h5>

                            <div class="modal fade" id="{{tasklist.id}}" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                            <h4 class="modal-title">Rename tasklist</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" ng-model="data.tasklistNewTitle" placeholder="{{tasklist.title}}" autofocus>
                                                    <span class="input-group-btn">
                                                        <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="tasklistsPatchTitle(tasklist, data.tasklistNewTitle)">Rename</button>
                                                    </span>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </li>
                    </ul>
                </div>

                <form ng-submit="tasklistsInsert(data.tasklistInput)">
                    <input type="text" class="form-control" ng-model="data.tasklistInput" placeholder="Add new tasklist">
                </form>

            </div>

            <div class="col-md-8">

                <div class="list">
                    <div class="input-group" ng-repeat="task in tasks | filter: isTaskInTasklist(data.selectedTasklist) | orderBy:'due'">
                        <span class="input-group-addon">
                            <input type="checkbox" ng-model="task.status" ng-true-value="'completed'" ng-false-value="'needsAction'" ng-change="tasksUpdateStatus(task)">
                        </span>

                        <input type="text" class="form-control" ng-model="task.title" ng-class="{'task-done': task.status == 'completed'}" ng-keyup="$event.keyCode == 13 && tasksUpdateName(task, $event)">

                        <div class="input-group-btn">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{getTasklistTitle(task)}}</button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li ng-repeat="tasklist in tasklists">
                                        <a href="" ng-click="tasksUpdateTasklist(task, data.selectedTasklist, tasklist)">{{tasklist.title}}</a>
                                    </li>
                                </ul>
                            </div>
                            <button class="btn btn-default" type="button" task-date>
                                <div ng-if="task.due">{{task.due | date:'fullDate':'+0'}}</div>
                                <div ng-if="!task.due"><span class="glyphicon glyphicon-calendar"></span></div>
                            </button>
                            <button class="btn btn-default" type="button" ng-click="tasksDelete(task)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <form ng-submit="tasksInsert(data.selectedTasklist, data.taskInput)">
                    <input type="text" class="form-control" ng-model="data.taskInput" placeholder="Add new task">
                </form>

            </div>

        </div>

        <footer class="footer">
            <p>Â© 2016 <a href="http://francisbergin.com">Francis Bergin</a></p>
        </footer>

    </div>

</body>
</html>
