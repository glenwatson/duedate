<html>
    <head>

        <title>duedate</title>

        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="duedate.js"></script>
        <script src="controller.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

    </head>
    <body>

        <div id="authorize-div" style="display: none">
            <span>Authorize access to Google Tasks API</span>
            <button id="authorize-button" onclick="duedate.handleAuthClick(event)">Authorize</button>
        </div>

        <div id="app-div" style="display: none" ng-controller="tasklistCtrl">

            <div id="tasklists">

                <select size="20" ng-model="selectedTasklist" ng-init="selectedTasklist='all'">
                    <option value="all" ng-selected="true">all</option>
                    <option ng-repeat="tasklist in tasklists" value="{{tasklist.id}}">{{tasklist.title}}</option>
                </select>

                <form ng-submit="tasklistAdd(tasklistInput)">
                    <input ng-model="tasklistInput" placeholder="Add new tasklist">
                </form>

            </div>

            <div id="tasks">

                <select size="20" ng-repeat="tasklist in tasklists" ng-if="tasklist.id==selectedTasklist" ng-model="selectedTask" ng-init="selectedTask=tasklist.tasks[0].id">
                    <option ng-repeat="task in tasklist.tasks" value="{{task.id}}" ng-selected="$first">{{task.title}}</option>
                </select>

            </div>

            <div id="task-info">

                task info

            </div>

        </div>

    </body>
</html>
