<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>duedate</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>

    <script src="duedate.js"></script>
    <script src="controller.js"></script>

    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

</head>
<body>

    <div class="container">

        <div class="page-header">
            <h1>duedate</h1>
        </div>

        <div class="row" id="authorize-div" style="display: none">
            <span>Authorize access to Google Tasks API</span>
            <button id="authorize-button" onclick="duedate.handleAuthClick(event)">Authorize</button>
        </div>

        <div class="row" id="app-div" style="display: none" ng-controller="tasklistCtrl">

            <div class="col-md-4">

                <ul class="nav" ng-model="data.selectedTasklist" ng-init="data.selectedTasklist='all'">
                    <li class="btn btn-block" ng-click="data.selectedTasklist='all'" ng-style="data.selectedTasklist=='all' ? {'background-color':'#b7d1fa'} : {'background-color':'white'}">
                        all
                        <span class="badge pull-right">{{tasklistsTotal()}}</span>
                    </li>
                    <li class="btn btn-block" ng-click="data.selectedTasklist=tasklist.id" ng-repeat="tasklist in tasklists" ng-style="data.selectedTasklist==tasklist.id ? {'background-color':'#b7d1fa'} : {'background-color':'white'}">
                        <!-- <button class="btn badge pull-right" ng-click="tasklistsDelete(tasklist)" ng-if="tasklist.title!='tasks'">delete</button> -->
                        <!-- <button class="btn" ng-click="tasklistsDelete(tasklist)" ng-if="tasklist.title!='tasks'">delete</button> -->
                        {{tasklist.title}}
                        <span class="badge pull-right">{{tasklist.tasks.length}}</span>
                    </li>
                </ul>

                <form ng-submit="tasklistsInsert(data.tasklistInput)">
                    <input type="text" class="form-control" ng-model="data.tasklistInput" placeholder="Add new tasklist">
                </form>

            </div>

            <div class="col-md-8">

                <md-list>
                    <div ng-repeat="tasklist in tasklists" ng-if="tasklist.id==data.selectedTasklist || data.selectedTasklist=='all'">
                        <md-list-item class="md-2-line secondary-button-padding" ng-repeat="task in tasklist.tasks | orderBy:'due'">
                            <div class="md-list-item-text" style="padding-left: 20px">
                                <md-checkbox ng-model="task.status" ng-true-value="'completed'" ng-false-value="'needsAction'" ng-change="tasksUpdateStatus(task)"></md-checkbox>
                                <md-input-container md-no-float>
                                    <input style="width:400px" ng-model="task.title" placeholder="Modify task name" ng-keyup="$event.keyCode == 13 && tasksUpdateName(task, task.title, $event)">
                                    <p>{{task.due | date:'fullDate' : 'UTC'}}</p>
                                </md-input-container>
                            </div>
                            <div class="md-secondary">
                                <md-datepicker ng-model="data.taskDateModify" md-placeholder="Modify due date" ng-change="tasksUpdateDate(task, data.taskDateModify)"></md-datepicker>
                                <md-button class="md-icon-button" ng-click="tasksDelete(task)">
                                    <md-icon>clear</md-icon>
                                </md-button>
                            </div>
                        </md-list-item>
                    </div>
                </md-list>

                <form layout="row" class="md-inline-form">
                    <md-input-container md-no-float flex>
                        <input ng-model="data.taskInput" placeholder="Task name" ng-keyup="$event.keyCode == 13 && tasksInsert(data.selectedTasklist, data.taskInput, data.taskDateInput)">
                    </md-input-container>
                    <md-datepicker ng-model="data.taskDateInput" md-placeholder="Task due date"></md-datepicker>
                    <div><md-button ng-click="tasksInsert(data.selectedTasklist, data.taskInput, data.taskDateInput)">Add Task</md-button></div>
                </form>

            </div>

        </div>

        <footer class="footer">
            <p>Â© 2016 <a href="http://francisbergin.com">Francis Bergin</a></p>
        </footer>

    </div>

</body>
</html>
